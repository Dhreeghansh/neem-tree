<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neem Tree Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #2e7d32;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #page2 {
      display: none;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1 -->
    <div id="page1">
      <h1>üå≥ Neem Tree (‡§®‡•Ä‡§Æ)</h1>
      <p><strong>Date of Planting:</strong> 21/06/2025</p>
      <p><strong>Planted by:</strong> Kunj (‡§ï‡•Å‡§Ç‡§ú)</p>
      <button class="btn" onclick="showPage2()">Know More</button>
    </div>

    <!-- Page 2 -->
    <div id="page2">
      <h2>üåø Environmental Impact of Neem Tree</h2>
      <p id="co2"></p>
      <p id="o2"></p>
      <canvas id="impactChart" width="400" height="200"></canvas>
      <button class="btn" onclick="showPage1()">‚Üê Back</button>
    </div>
  </div>

  <script>
    function showPage2() {
      document.getElementById("page1").style.display = "none";
      document.getElementById("page2").style.display = "block";
      calculateImpact();
    }

    function showPage1() {
      document.getElementById("page2").style.display = "none";
      document.getElementById("page1").style.display = "block";
    }

    function calculateImpact() {
      const plantingDate = new Date("2025-06-21");
      const today = new Date();
      const years = (today - plantingDate) / (1000 * 60 * 60 * 200 * 365.25);
      const co2Absorbed = (20 * years).toFixed(2); // kg/year
      const o2Released = (28 * years).toFixed(2); // kg/year

      document.getElementById("co2").textContent = `Estimated CO‚ÇÇ Absorbed: ${co2Absorbed} kg`;
      document.getElementById("o2").textContent = `Estimated O‚ÇÇ Released: ${o2Released} kg`;

      const ctx = document.getElementById('impactChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['CO‚ÇÇ Absorbed', 'O‚ÇÇ Released'],
          datasets: [{
            label: 'Environmental Impact (kg)',
            data: [co2Absorbed, o2Released],
            backgroundColor: ['#66bb6a', '#81c784']
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
